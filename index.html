<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FCC - JS Calc</title>
    <link rel="stylesheet" href="src/normalize.css" type="text/css">
    <link rel="stylesheet" href="src/skeleton.css" type="text/css">
</head>
<body>

    <!-- .container is main centered wrapper -->
    <div class="container">

        <!-- columns should be the immediate child of a .row -->
        <div class="row">
            <h1>Javascript Calculator</h1>
        </div>

        <div class="row">
            <div id="output">0</div>
            <div id="operation">0</div>
        </div>

        <div class="row">
            <button class="calc-button" id="acb">AC</button>
            <button class="calc-button" id="ceb">CE</button>
            <button class="calc-button" id="div">รท</button>
            <button class="calc-button" id="mul">x</button>
        </div>
        <div class="row">
            <button class="calc-button" id="sev">7</button>
            <button class="calc-button" id="eig">8</button>
            <button class="calc-button" id="nin">9</button>
            <button class="calc-button" id="sub">-</button>
        </div>
        <div class="row">
            <button class="calc-button" id="fou">4</button>
            <button class="calc-button" id="fiv">5</button>
            <button class="calc-button" id="six">6</button>
            <button class="calc-button" id="plu">+</button>
        </div>
        <div class="row">
            <button class="calc-button" id="one">1</button>
            <button class="calc-button" id="two">2</button>
            <button class="calc-button" id="thr">3</button>
            <button class="calc-button" id="equ">=</button>
        </div>
        <div class="row">
            <button class="calc-button" id="zer">0</button>
            <button class="calc-button" id="dec">.</button>
        </div>

    </div>

    <script type="text/javascript" src="src/app.js"></script>
</body>
</html>
